<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhero Shopping</title>
  <link rel="icon" href="images/icons/icon-72x72.png">
  <link rel="stylesheet" type="text/css" href="../styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <meta name="theme-color" content="#6A0C0B" />

  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Superhero Shopping">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

  <!-- Windows -->
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

  <header class="header">
    <h1 class="header__title">Superhero Shopping</h1>
    <button id="permission-btn" class="notificationButton" onclick="pushNotifications()"><i class="fa fa-bell" aria-hidden="true"></i></button>
  </header>

  <main class="main">
    <form id="listForm">
      <input id="listInput" placeholder="Add Item To List">
      <button type="button" class="custom-button" onclick="addToList()">
      </button>
    </form>
    <ul class="list-group" id="shoppingList">
      <li class="list-group-item">
        <i class="far fa-square done-icon"></i>
        <i class="far fa-check-square done-icon"></i>
        <span class="todo-text">Ketchup</span>
        <i class="far fa-trash-alt"></i>
      </li>
      <li class="list-group-item done">
        <i class="far fa-square done-icon"></i>
        <i class="far fa-check-square done-icon"></i>
        <span class="todo-text">Tight Superhero Spandex</span>
        <i class="far fa-trash-alt"></i>
      </li>
    </ul>
  </div>

  <!-- <script>
    if('serviceWorker' in navigator) {

                .register('/service-worker.js')
                .then(function() { console.log("Service Worker Registered"); });
    }
  </script> -->

  <script src="scripts/app.js" async></script>

</body>
</html>
