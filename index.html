<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhero Shopping</title>
  <link rel="icon" href="images/icons/icon-72x72.png">
  <link rel="stylesheet" type="text/css" href="../styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <meta name="theme-color" content="#6A0C0B" />

  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Superhero Shopping">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

  <!-- Windows -->
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

  <header class="header">
    <img class="header_start" src="images/icons/icon-192x192.png">
    <div>
      <button id="permission-btn" class="headerButton" style="color: #444"><i class="fa fa-bell" aria-hidden="true"></i></button>
      <button id="login-btn" class="headerButton" onClick="login()">Login</button>
    </div>
  </header>

  <main class="main">
    <form id="listForm" method="POST" action="" onsubmit="return addToList(e)">
      <input id="listInput" placeholder="Add Item To List">
      <input type="submit" class="custom-button" value="">
    </form>
    <ul class="list-group" id="shoppingList">
    </ul>
  </div>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-messaging.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
